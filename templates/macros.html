{% macro render_breadcrumb(section_heading, prev_page_url, prev_page_heading) %}
<div class="breadcrumb-section breadcrumb-bg-color--golden">
    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="breadcrumb-title">{{ section_heading }}</h3>
                    <div class="breadcrumb-nav breadcrumb-nav-color--black breadcrumb-nav-hover-color--golden">
                        <nav aria-label="breadcrumb">
                            <ul>
                                <li><a href="{{ url_for('home') }}">Home</a></li>
                                {% if prev_page_heading %}
                                <li><a href="{{ prev_page_url }}">{{ prev_page_heading }}</a></li>
                                {% endif %}
                                <li class="active" aria-current="page">{{ section_heading }}</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
